<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Booking</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mhome.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya:700|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css" />
  </head>

  <body>
    <div class="booking">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark " style="background-color:#3f51b5;height:4em;">
        <a class="navbar-brand" href="#">Cyber Point</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="services.html">Services <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="crm.html">CRM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transfer.html">Transfer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="booking.html">Booking</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Admin Name</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="">
          <div class="leftpanel">
            <a href="#generate_booking" class="leftbox generate_booking">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored ">
                Generate
            </button>
            </a>
            <a href="#display_booking" class="leftbox display_booking">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored ">
                Display
            </button>
            </a>
            <a href="#booking_analytics" class="leftbox booking_analytics">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored ">
                Analytics
            </button>
            </a>
          </div>
          <div class="rightpanel">
            <div id="generate_booking" class="rightstart container">
              <div class="row fixed">
                <div class="col-3">
                  <a href="#custdetails" class="leftbox custdetails">
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored ">
                      Customer details
                  </button>
                  </a>
                </div>
                <div class="col-3">
                  <a href="#systemconfig" class="leftbox systemconfig">
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored ">
                      System Configuration
                  </button>
                </a>
                </div>
                <div class="col-3">
                  <a href="#productdetails" class="leftbox productdetails">
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored ">
                      Product Details
                  </button>
                </a>
                </div>
                <div class="col-3">
                  <a href="#paymentoption" class="leftbox paymentoption">
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored ">
                      Payment Options
                  </button>
                </a>
                </div>
              </div>
              <br>
              <div class="card">
                <div class="container" id="custdetails">
                  <h4>Customer Details</h4>
                  <div class="row section">
                    <div class="col-3">
                      <div class="form-group">
                        <label>Date: </label>
                        <input type="date" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label>Form number : </label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label>  Branch : </label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="row section">
                    <div class="col-3">
                      <div class="form-group">
                        <label>Name : </label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label>DOB : </label>
                        <input type="date" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label> E-mail id :</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="row section">
                    <div class="col-12">
                      <label>Address: </label><br>
                      <textarea name="address" rows="3" cols="88"></textarea>
                    </div>
                  </div>
                  <div class="row section">
                    <div class="col-3">
                      <div class="form-group">
                        <label>PIN : </label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label>Contact : </label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label>Alternate Contact :</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>
                <hr><br>
                <div class="container" id="systemconfig">
                  <h4>System Configuration</h4>
                  <div class="row section">
                    <div class="col-4">
                      <div class="form-group">
                        <label>Processor:</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label>Hard disk:</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label>RAM:</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="row section">
                    <div class="col-4">
                      <div class="form-group">
                        <label>Optical drive:</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label>Screen:</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label>Operating System:</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="row section">
                    <div class="col-4">
                      <div class="form-group">
                        <label>Graphic:</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label>Antivirus:</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label>MS Office:</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>
                <hr><br>
                <div class="container" id="productdetails">
                  <h4>Product Details</h4>

                  <div class="row section">
                    <div class="col-3">
                      <div class="form-group">
                        <label>Product :</label>
                        <select name="product" class="product form-control" id="product">
                       <option value="laptop">Laptop</option>
                       <option value="desktop">Desktop</option>
                       <option value="printer">Printer</option>
                       <option value="accessories">Accessories</option>
                    </select>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label>Model: </label>  <input type="text" name="model" placeholder="Model" class="model form-control">
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label>Amount: </label>  <input type="text" name="amount" placeholder="Amount" class="amount form-control">
                      </div>
                    </div>
                    <div class="col-3">
                      <br>
                      <button type="button" class="btn btn-outline-primary" id="addp">ADD</button>
                    </div>
                  </div>
                  <div class="row section">
                    <div class="col-4">
                      <div class="form-group">
                        <label>Total:</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label>Advance:</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label>Balance:</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>
                <hr><br>
                <div class="container" id="paymentoption">
                  <h4>Payment Options</h4>
                  <div class="row section">
                    <div class="form-group">
                      <select name="payment" id="payment" class="form-control">
                        <option value="cash">Cash</option>
                        <option value="card">Card</option>
                        <option value="cash & card">Cash & Card</option>
                        <option value="cheque" id="cheq">Cheque</option>
                      </select>
                    </div>
                  </div>
                  <div class="row section">
                    <div class="form-group">
                      <label>Remark: </label><br><textarea type="text" id="remarks" rows="4" cols="88"></textarea><br>
                    </div>
                  </div>

                </div>
                <br>
                <div id="buttons" class="center">
                  <button type="submit" class="btn btn-primary">Print & Save</button>
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="submit" class="btn btn-primary">Cancel</button>
                </div>
              </div>
            </div>
              <div id="generate_booking" class="rightstart container">

              </div>
          </div>
        </div>
        </div>
        </div>
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>

</html>
